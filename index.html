<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Булыкин Дмитрий">
  <link rel='stylesheet' href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo"></img>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile-info__edit-btn btn"></button>
        <p class="profile-info__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn btn"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/photos/photo1.jpg" alt="Фото" class="element__photo">
          <div class="element__description">
            <p class="element__title">Карачаевск</p>
            <button type="button" class="element__like-active btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/photos/photo2.jpg" alt="Фото" class="element__photo">
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <button type="button" class="element__like btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/photos/photo3.jpg" alt="Фото" class="element__photo">
          <div class="element__description">
            <p class="element__title">Домбай</p>
            <button type="button" class="element__like btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/photos/photo4.jpg" alt="Фото" class="element__photo">
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <button type="button" class="element__like btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/photos/photo5.jpg" alt="Фото" class="element__photo">
          <div class="element__description">
            <p class="element__title">Домбай</p>
            <button type="button" class="element__like btn"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/photos/photo6.jpg" alt="Фото" class="element__photo">
          <div class="element__description">
            <p class="element__title">Карачаево-Черкесия</p>
            <button type="button" class="element__like btn"></button>
          </div>
        </li>
      </ul>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form_edit">
            <input type="text" class="form__item form__item_el_heading" name="name" value="Жак-Ив Кусто" placeholder="Введите имя" required>
            <input type="text" class="form__item form__item_el_desc" name="description" value="Исследователь океана" placeholder="Введите описание профиля">
            <button type="submit" class="form__save-btn btn">Сохранить</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&COPY; 2021 Mesto Russia</p>
  </footer>
</body>

</html>
