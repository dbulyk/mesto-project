<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Булыкин Дмитрий">
  <link rel='stylesheet' href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.svg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-btn btn"></button>
        <p class="profile-info__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn btn"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/photos/photo1.jpg" alt="Фото" class="element__photo">
        <div class="element__description">
          <p class="element__title">Карачаевск</p>
          <button class="element__like btn"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photos/photo2.jpg" alt="Фото" class="element__photo">
        <div class="element__description">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like btn"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photos/photo3.jpg" alt="Фото" class="element__photo">
        <div class="element__description">
          <p class="element__title">Домбай</p>
          <button class="element__like btn"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photos/photo4.jpg" alt="Фото" class="element__photo">
        <div class="element__description">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like btn"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photos/photo5.jpg" alt="Фото" class="element__photo">
        <div class="element__description">
          <p class="element__title">Домбай</p>
          <button class="element__like btn"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photos/photo6.jpg" alt="Фото" class="element__photo">
        <div class="element__description">
          <p class="element__title">Карачаево-Черкесия</p>
          <button class="element__like btn"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&COPY; 2021 Mesto Russia</p>
  </footer>
</body>
</html>
